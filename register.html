    <div class="container account ">
        <div class="col-lg-12 text-center pb-1"><h1>My account</h1></div>

        <form name="Formfill" class="col-lg-10 form-control mx-auto  pt-2" onsubmit="return validation()" action="Account.html">
            <h2 class="py-3 mx-3">Register</h2>

            <p id="result" class="mx-3"></p>

            <div class="mb-3 mx-3">
                <label for="Username" class="form-label">User Name <span id="sp">*</span></label>
                <input type="text" class="form-control mr-3" id="Username"  >
            </div>

            <div class="mb-3 mx-3 ">
                <label for="Email" class="form-label">Email address <span id="sp">*</span></label>
                <input type="email" class="form-control" style="width: 100%;" id="Email" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 mx-3">
                <label for="Password1" class="form-label">Password <span id="sp">*</span></label>
                <input type="password" name="password1" class="form-control" id="Password1">
            </div>

            <div class="mb-3 mx-3">
                <label for="Password2" class="form-label">Confirm Password <span id="sp">*</span></label>
                <input type="password" name="Password2" class="form-control" id="Password2">
            </div>

            <div class="mb-3 form-check mx-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
           
            <button type="submit" class="btn btn-dark mx-3 " onclick="validation()" >SINUP</button>
            <div class="mx-3 py-3">Already have an account? <a href="Account.html" style="color: blue;">Login</a></div>
        </form>
